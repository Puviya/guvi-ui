<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style> .content{
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
    } </style>
</head>
<body>
    <!-- //-----------Navgation Bar--------------------- -->
    <div class="text-left">
      <nav class="navbar bg-dark">
        <div class="row p-2">
          <h5 class="text-white">Course Suite</h5>
        </div>
      </nav>
    </div>
    <!-- ------------------------------Form Tag---------------------------------- -->
    <div class="content">
    <div class="align-content-center">
      <div class="row justify-content-center">
        <form >
          <div class="form-group">
            <label for="username" class="row justify-content-center align-items-center">Username</label>
            <input type="text" class="form-control bg-light" id="username">
            <p id="usercheck" style="color: red;"></p>
          </div>
          <div class="form-group" >
            <label for="password" class="row justify-content-center align-items-center">Password</label>
            <input type="password" class="form-control bg-light" id="password">
            <p id="passcheck" style="color: red;"></p>
          </div>
          <div class="row justify-content-center">
            <p id="error" style="color: red;"></p>
          </div>
          <div class="row justify-content-center">
            <button type="button" id="btnlogin" class="btn btn-dark">Login</button>
          </div>
        </form>
      </div>
    </div>
    </div>
</body>
</html>
