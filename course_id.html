<!DOCTYPE html>

  <head>

    <title>Course Live Status</title>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <script src="./js/course_id.js"></script>
    <script src="./js/logout.js"></script>
    <style>
    .container{
      display:none;
    }
   #video_close{
    display:none;

   }
   #quiz_close{
    display:none;
   }
   #live_close{
    display:none;
   }
    #courseId{
      background-color: #d9d9d9;
    }
    #course_id_submit{
      background-color: black
    }
    #updatesstatus{
      text-decoration: 2px underline;
      cursor: pointer;
    }
    #quiz_status{
      display:none;
    }
    #video_status{
      display:none;
    }
    #video_link, #quiz_link{
      color: blue;
      cursor: pointer;
    }
    #update_btn{
      width:230px;
    }
          .ver_line{
            height: 60vh;
            border-left: 5px solid black
          }
           
      .content {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      @media only screen and (max-width: 979px) {
        #update_btn {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div class="d-flex justify-content-center"  id="loader">
      <div class="spinner-border" style="width: 3rem; height: 3rem; display: none" role="status"></div>
    </div>

    <!-- content -->
    <div id="course_id_page">
    <div class="text-left">
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Course Suite</span>
        <div>
          <button class="btn btn-info pull-right" type="button" id="logout"><span class="spinner-border spinner-border-sm" style="display: none;" id="loading"></span>Log Out</button>
        </div>
      </nav>
    </div>
    <div class="content">
      <div class="align-self-center">
        <div class="row justify-content-center">
          <form id="course_form" action="" method="post" autocomplete="off">
            
            <div class="form-group">
              <label
                for="courseId"
                class="row justify-content-center align-items-center font-weight-bold p-3 h4"
                >Course ID</label
              >
            
              <input
                type="text"
                class="form-control p-3"
                
                id="courseId"
                name="course_ID"
              />
              <h6 id="error" class="text-danger"></h6>
            </div>
            <div class="row justify-content-center align-items-center p-3">
              <button type="submit" class="text-light p-2 rounded" id="course_id_submit" value="submit"><span class="spinner-border spinner-border-sm" style="display: none;" id="spining"></span> Check Live Status</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> 
  <div id="course_id_individual_page">
  <!-- <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Course Suite</span>
    </nav>
    <br /> -->
    <div class="container"><br><br>
      <div class="row">
        <div class="col-lg-6 col-md-7">
          <p class="text-left" id="coursename">
            Course Name :<span id="coursenamestatus"> </span>
          </p>
          <p class="text-left" id="courseid">
            Course ID :<span id="courseidstatus"> </span>
          </ps>
          <p class="text-left" id="courselang">
            Course Language :<span id="courselangstatus"> </span>
          </p>
          <p class="text-left" id="livestatus">
            Live Status :<span id="livestatusstatus" >
              </span
            >
          </p>
          <p class="text-left" id="updates">
            Updates :
            <span  id="updatesstatus" onclick="showChanges()" data-toggle="modal" data-target="#staticBackdrop"> </span
            >
            <br />
          </p>
          <br />
          <button
            type="button"
            class="btn btn-success btn-block"
            id="update_btn"
          onclick="update()"
          disabled
          >
            Update
          </button>
        </div>

        <div class="col-lg-1 d-none d-lg-block d-xl-block" style="height: 60vh">
          <div
            class="w-100 border-dark ver_line"
          ></div>
        </div>
        <div class="col-lg-5">
          <img
            src=""
            class="rounded"
            alt="image not available"
            id="image_preview"
          />
          <br /><br />
          <p class="h5 font-weight-bold">Diagnostics</p>
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td><span><p>Video Integrity <span id="video_link" onclick="check_video()" data-toggle="modal" data-target="#staticBackdrop"></span></p></span></td>
                <td><p>
                  <i id="video_check" class="fa fa-check text-success" ></i>
                  <i id="video_close" class="fa fa-close text-danger" ></i>
                </p></td>
              </tr>
              <tr>
                <td><span><p>Quiz integrity <span id="quiz_link" onclick="check_quiz()" data-toggle="modal" data-target="#staticBackdrop"></span></p></span></td>
                <td><p>
                  <i id="quiz_check" class="fa fa-check text-success" ></i>
                  <i id="quiz_close" class="fa fa-close text-danger" ></i>
                </p></td>
              </tr>
              <tr>
                <td><span><p>Ready to take Live</p></span></td>
                <td><p>
                  <i id="live_check" class="fa fa-check text-success" ></i>
                  <i id="live_close" class="fa fa-close text-danger" ></i>
                </p></td>
              </tr>
            </tbody>
          </table>

          </div> -->

          </div>
        </div>
      </div>
    </div>  

<!-- visual comparison of changes/updates in modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
<!-- Modal header content-->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Changes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<!-- Modal body content -->
      <div class="modal-body" id = "changes-modal">
          <table class="table table-bordered">
              <thead>
                  <tr >
                      <th  scope="col"></th>
                      <th  scope="col">Lesson</th>
                      <th  scope="col">Field</th>
                      <th  scope="col">old</th>
                      <th  scope="col">new</th>
                    </tr>
                  </thead>
                  <tbody id="table"></tbody>
              </tbody>
            </table>
      </div>
<!-- Footer content -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Ok</button> -->
      </div>
    </div>
  </div>
</div>
